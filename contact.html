    <main>
      <section class="index-heading">
        <h1>Want to work together?</h1>
      </section>
      <form id="contact-form" action="https://httpbin.org/post" method="POST">
        <fieldset>
          <legend>Message me!</legend>
          <pre><span style="color: red;">*</span> indicates required fields</pre>
          <label for="name">Full name<span style="color: red">*</span>:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name here:"
            pattern="^[a-zA-Z\s]+$"
            required
          />
          <br />
          <output id="name-error-msg"></output>
          <output id="name-info-msg"></output>

          <label for="email">Email<span style="color: red">*</span>:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
          <br />
          <output id="email-error-msg"></output>

          <label for="comment">Comment<span style="color: red">*</span>:</label>
          <textarea
            id="comment"
            name="comment"
            placeholder="Type your comment here"
            rows="5"
            minlength="2"
            maxlength="600"
            required
          ></textarea>
          <div class="progress-container">
            <progress id="progress-bar" value="0" max="600"></progress>
            <p id="remaining-chars"></p>
          </div>
          <output id="comment-error-msg"></output>

          <input type="hidden" name="possible_bot" value="true" />
          <input type="hidden" name="form-errors" id="form-errors" value="">

          <br /><br />
          <div class="formBtn-container">
            <button type="reset" value="reset">Reset</button>
            <button type="submit" value="Submit">Submit</button>
          </div>
        </fieldset>
      </form>
      <script defer src="form.js"></script>
      <br />
      <hr />
    </main>
