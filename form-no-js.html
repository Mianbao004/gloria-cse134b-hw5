<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li class="curr_nav"><a href="/contact.html">Contact</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/resume.html">Resume</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="index-heading">
        <h1>Want to work together?</h1>
      </section>
      <form id="contact-form" action="https://httpbin.org/post" method="POST">
        <fieldset>
          <legend>Message me!</legend>
          <pre><span style="color: red;">*</span> indicates required fields</pre>
          <label for="fname"
            >First name<span style="color: red">*</span>:</label
          >
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter your first name here"
            required
          />
          <output id="error-message"></output>
          <output id="info-message"></output>
          <label for="mname">Middle name:</label>
          <input
            type="text"
            id="mname"
            name="mname"
            placeholder="Enter your middle name here"
          />
          <label for="lname">Last name<span style="color: red">*</span>:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter your last name here"
            required
          />
          <output id="error-message"></output>
          <output id="info-message"></output>
          <label for="email">Email<span style="color: red">*</span>:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />
          <output id="error-message"></output>
          <output id="info-message"></output>
          <label for="comment">Comment<span style="color: red">*</span>:</label>
          <textarea
            id="comment"
            name="comment"
            placeholder="Type your comment here"
            rows="5"
            required="required"
            minlength="20"
            maxlength="600"
          ></textarea>
          <output id="error-message"></output>
          <output id="info-message"></output>

          <input type="hidden" name="possible_bot" value="true" />

          <button type="reset" value="reset">Reset</button>
          <button type="submit" value="Submit">Submit</button>
        </fieldset>
      </form>
      <hr />
    </main>
    <footer>
      <address>
        Written by Gloria Lee.<br />
        Email me at
        <a href="mailto:gloria.y.lee2040@gmail.com"
          >gloria.y.lee2040@gmail.com</a
        >.<br />
        Let's connect on LinkedIn! (TODO: Insert LinkedIn url)<br />
        Visit my website at (TODO: Insert website's url).
      </address>
      <br />
      <span><em>Last updated on <date id="last-updated"></date></em></span>
    </footer>
  </body>
</html>
